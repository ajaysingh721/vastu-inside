name: Deploy to GoDaddy (FTP)

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-godaddy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build static site (Next export)
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.GODADDY_FTP_SERVER }}
          username: ${{ secrets.GODADDY_FTP_USERNAME }}
          password: ${{ secrets.GODADDY_FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./out/
          server-dir: ${{ secrets.GODADDY_FTP_REMOTE_DIR }}
          dangerous-clean-slate: true
